<!doctype html>
<html lang="ru" class="mdl-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css"/>
    <link rel="stylesheet" type="templates/css" href="../main_page/header.css">

    <title>Avito</title>
</head>

<body class="os x chrome chrome-chrome">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<section class="hero is-primary is-bold">
    <div class="hero-head">
        <nav class="navbar">
            <h1 class="title is-2">Avito</h1>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="/moskva" class="nav-link is-white"><strong>Объявления</strong></a>
                </li>
                <li class="navbar-item">
                    <a href="/shops/moskva" class="nav-link"><strong>Магазины</strong></a>
                </li>
                <li class="navbar-item">
                    <a href="/subscription?avcm=for_business"
                       class="nav-link"><strong>Бизнес</strong></a>
                </li>
                <li class="navbar-item">
                    <a href="//support.avito.ru" target="_blank" rel="noopener noreferrer"
                       class="nav-link"><strong>Помощь</strong></a>
                </li>
            </ul>
            <div class="navbar-end">
                <div data-marker="header/favorites" class="navbar-item">
                    <a href="/account/login/" title="Избранное" class="nav-link">
                        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.918 5.085a5.256 5.256 0 0 1 7.524 0c2.077 2.114 2.077 5.541 0 7.655l-7.405 7.534a.75.75 0 0 1-1.074 0L2.558 12.74c-2.077-2.114-2.077-5.54 0-7.655a5.256 5.256 0 0 1 7.524 0c.15.152.289.312.418.479.13-.167.269-.327.418-.479z"
                                  fill="#CCC" fill-rule="nonzero"></path>
                        </svg>
                    </a>
                </div>
                <div class="buttons">
                    <div class="navbar-item">
                        <a href="/account/login/" data-marker="login-button"
                           class="button is-outlined">Вход и регистрация</a>
                    </div>
                    <div class="navbar-item">
                        <a href="/account/login/" data-marker="login-button"
                           class="button is-info is-inverted"><strong>Подать объявление</strong></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>
<section>
    <div class="hero-body">
        <div class="container has-text-centered">
            </br>
            <h1 class="title">
                Создать объявление
            </h1>
            <h2 class="subtitle">
                Заполните поля ниже, чтобы опубликовать объявление
            </h2>
            <div class="column is-4 is-offset-4">
                <div class="row">
                    {% if form.errors %}
                        <p>Вы ничего не ввели.</p>
                        <p>Пожалуйста, заполните форму.</p>
                    {% endif %}
                    <form action="/product/create/" method="POST">{% csrf_token %}
                        <div class="field">
                            <input name="title" type="text" placeholder="Название объявления"
                                   {% if form.title.value %}value="{{ form.title.value }}"{% endif %}
                                   class="input is-primary">
                        </div>
                        <div class="field">
                            <input name="description" type="text" placeholder="Описание товара"
                                   {% if form.description.value %}value="{{ form.description.value }}"{% endif %}
                                   class="input is-large is-primary">
                        </div>
                        <div class="field">
                            <input name="price" type="text" placeholder="Цена товара"
                                   {% if form.price.value %}value="{{ form.price.value }}"{% endif %}
                                   class="input is-primary">
                        </div>
                        <div class="field">
                            <input name="metro" type="text" placeholder="Укажите метро"
                                   {% if form.metro.value %}value="{{ form.metro.value }}"{% endif %}
                                   class="input is-primary">
                        </div>
                        <div class="field">
                            <input name="phone_number" type="tel" placeholder="Укажите номер телефона"
                                   {% if form.phone_number.value %}value="{{ form.phone_number.value }}"{% endif %}
                                   class="input is-primary">
                        </div>
                        <button class="button is-block is-info is-medium is-fullwidth" type="submit">
                            Опубликовать объявление
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="hero-foot">
        <footer class="footer">
            <div class="content has-text-centered">
            </div>
        </footer>
    </div>
</section>
</body>
</html>
