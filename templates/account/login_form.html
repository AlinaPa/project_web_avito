<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css"/>
    <link rel="stylesheet" type="templates/css" href="../account/login_form.css">
</head>

<body>
<section class="is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Авторизация</h3>
                <div class="row">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="field">
                            <input type="email" placeholder="Ваша электронная почта"
                                   value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                                   class="input"/>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Ваш пароль"
                                   value="{% if form.password.value %}{{ form.password.value }}{% endif %}"
                                   class="input"/>
                        </div>
                        <div class="field">
                            <a href="#">Забыли пароль?</a>
                        </div>
                        <button class="button is-block is-info is-medium is-fullwidth" type="submit" >Войти</button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="../">Зарегистрироваться</a>&nbsp;·&nbsp;
                    <a href="../">Нужна помощь?</a>
                </p>
            </div>
        </div>
    </div>
</section>
</body>

</html>
